<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="social-card">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" />
      <div class="name">Jessica Randall</div>
      <div class="city">London, United Kindom</div>
      <div class="dev">FrontEnd Developer</div>
      <div class="skills">GitHub</div>
      <div class="skills">FrontEnd Mentor</div>
      <div class="skills">LinkedIn</div>
      <div class="skills">Twitter</div>
      <div class="skills">Instagram</div>
    </div>
  </body>
</html>
